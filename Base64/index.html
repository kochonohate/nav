<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 编码解码器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Base64 编码解码器</h1>
    <textarea id="inputText" placeholder="输入文本..."></textarea>
    <br>
    <button onclick="encodeBase64()">编码</button>
    <button onclick="decodeBase64()">解码</button>
    <br>
    <textarea id="outputText" placeholder="输出文本..." readonly></textarea>

    <script>
        function encodeBase64() {
            const inputText = document.getElementById('inputText').value;
            const encodedText = btoa(unescape(encodeURIComponent(inputText)));
            document.getElementById('outputText').value = encodedText;
        }

        function decodeBase64() {
            const inputText = document.getElementById('inputText').value;
            try {
                const decodedText = decodeURIComponent(escape(atob(inputText)));
                document.getElementById('outputText').value = decodedText;
            } catch (e) {
                document.getElementById('outputText').value = '解码错误: ' + e.message;
            }
        }
    </script>
</body>
</html>
